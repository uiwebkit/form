<nav mat-tab-nav-bar [backgroundColor]="'primary'" [tabPanel]="tabPanel" class='app-nav'>
  <a mat-tab-link
     *ngFor="let tab of tabs"
     [routerLink]='tab.link'
     routerLinkActive
     #rla="routerLinkActive"
     [active]="rla.isActive"
  >
    {{ tab.name }}
  </a>
</nav>

<mat-tab-nav-panel #tabPanel class='uni-content'>
  <router-outlet></router-outlet>
</mat-tab-nav-panel>
