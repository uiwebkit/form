<nav mat-tab-nav-bar [backgroundColor]="'primary'" [tabPanel]='tabPanel' class='app-nav'>
  @for (tab of tabs; track tab.link) {
    <a mat-tab-link
       [routerLink]='tab.link'
       routerLinkActive
       #rla='routerLinkActive'
       [active]='rla.isActive'
    >
      {{ tab.name }}
    </a>
  }
</nav>

<mat-tab-nav-panel #tabPanel class='uni-content'>
  <router-outlet></router-outlet>
</mat-tab-nav-panel>
