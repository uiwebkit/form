<uni-form-ng (formGroupEvent)='handleForm($event)' (submitEvent)='onFormSubmit($event)'>

  <uni-form-field-ng [url]="'assets/mocks/static/checkbox/label.json'"></uni-form-field-ng>

  <uni-form-field-ng
    [url]="'assets/mocks/static/checkbox/default.json'"
    [options]="{key: 'set', label: 'Set checkbox label'}"
  ></uni-form-field-ng>

  <uni-form-field-ng
    [url]="'assets/mocks/static/checkbox/label.json'"
    [options]="{key: 'change', label: 'Changed checkbox label'}"
  ></uni-form-field-ng>

  <uni-form-field-ng
    [options]="{type: 'checkbox', key: 'create', label: 'Create checkbox with label'}"
  ></uni-form-field-ng>

  <button type='submit' mat-button [disabled]='!form?.valid'>SUBMIT</button>
</uni-form-ng>
