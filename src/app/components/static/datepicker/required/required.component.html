<uni-form-ng (formGroupEvent)='handleForm($event)' (submitEvent)='onFormSubmit($event)'>

  <uni-form-field-ng [url]="'assets/mocks/static/datepicker/required.json'"></uni-form-field-ng>

  <uni-form-field-ng
    [url]="'assets/mocks/static/datepicker/default.json'"
    [options]="{key: 'set', label: 'Set required datepicker', required: true}"
  ></uni-form-field-ng>

  <uni-form-field-ng
    [url]="'assets/mocks/static/datepicker/required.json'"
    [options]="{key: 'change', label: 'Changed required', required: false}"
  ></uni-form-field-ng>

  <uni-form-field-ng
    [options]="{type: 'datepicker', key: 'create', label: 'Create required', required: true}"
  ></uni-form-field-ng>

  <button type='submit' mat-button [disabled]='!form?.valid'>SUBMIT</button>
</uni-form-ng>
