<uni-form-ng (formGroupEvent)='handleForm($event)' (submitEvent)='onFormSubmit($event)'>

  <uni-form-field-ng [url]="'assets/mocks/static/textarea/validation.json'"></uni-form-field-ng>

  <uni-form-field-ng
    [url]="'assets/mocks/static/textarea/default.json'"
    [options]="{key: 'set', label: 'Set textarea field custom error messages', required: true, minLength: 3, maxLength: 5, errors: {
    required: 'Set custom required error message', minLength: 'Minimum length is 3', maxLength: 'Maximum length is 5'
    }}"
  ></uni-form-field-ng>

  <uni-form-field-ng
    [url]="'assets/mocks/static/textarea/validation.json'"
    [options]="{key: 'change', label: 'Change textarea field custom error messages', errors: {
    required: 'Changed custom required error message', minLength: 'Minimum textarea length: 2', maxLength: 'Maximum textarea length: 3'
    }}"
  ></uni-form-field-ng>

  <uni-form-field-ng
    [options]="{type: 'textarea', key: 'create', label: 'Create textarea field with error messages', required: true, minLength: 3, maxLength: 8, errors: {
    required: 'Create custom required error message', minLength: 'Minimum length is 3', maxLength: 'Maximum length is 8'
    }}"
  ></uni-form-field-ng>

  <mat-action-row>
    <button type='submit' mat-raised-button color='primary' [disabled]='!form?.valid'>
      SUBMIT
    </button>
  </mat-action-row>
</uni-form-ng>
