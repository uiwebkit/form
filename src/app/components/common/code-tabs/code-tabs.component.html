<mat-tab-group mat-stretch-tabs='false' mat-align-tabs='start'>
  <mat-tab label='HTML'>
      <pre>
        <code [innerHtml]='htmlString$ | async'></code>
      </pre>
  </mat-tab>

  <mat-tab label='JSON'>
    <div *ngFor='let json of jsonStrings$ | async; let i = index'>
      <p [style]='{color: "green"}'>URL: {{ jsonUrls[i] }}:</p>

      <pre>
          <code [innerHtml]='json'></code>
        </pre>
    </div>
  </mat-tab>

  <mat-tab label='JS/TS'>
      <pre>
        <code [innerHtml]='tsString'></code>
      </pre>
  </mat-tab>
</mat-tab-group>
