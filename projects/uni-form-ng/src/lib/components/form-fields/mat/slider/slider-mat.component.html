<div class='uni-slider-label-container'>
  <label>{{ field.label }}</label>

  <label>
    @if (field.keyEnd) {
      {{ formGroup.value[field.key] }} - {{ formGroup.value[field.keyEnd] }}
    } @else {
      {{ formGroup.value[field.key] }}
    }
  </label>
</div>

<mat-slider
  [min]='field.min'
  [max]='field.max'
  [step]='field.step'
  [discrete]='field.tooltip'
  [showTickMarks]='field.ticks'
  [formGroup]='formGroup'
  class='w-100'
>
  @if (field.keyEnd) {
    <input matSliderStartThumb [formControlName]='field.key'>
    <input matSliderEndThumb [formControlName]='field.keyEnd'>
  } @else {
    <input matSliderThumb [formControlName]='field.key'>
  }
</mat-slider>
